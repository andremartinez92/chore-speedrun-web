query GetChoreEvents($choreId: UUID!) {
  choreCollection(filter: { id: { eq: $choreId } }) {
    edges {
      node {
        name
        eventCollection(orderBy: [{ name: AscNullsLast }]) {
          edges {
            node {
              id
              name
            }
          }
        }
      }
    }
  }
}
