query GetChoreRecords($choreId: UUID!) {
  choreCollection(filter: { id: { eq: $choreId } }) {
    edges {
      node {
        name
        recordCollection(orderBy: [{ time: AscNullsLast }]) {
          edges {
            node {
              id
              time
              created_at
            }
          }
        }
      }
    }
  }
}
